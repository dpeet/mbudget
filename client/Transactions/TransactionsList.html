<template name="TransactionList">
    <div class="container-fluid">
        <div class="col-xs-12">
            <h1 class="pull-left">Transaction</h1>
            <div class="btn btn-primary pull-right newbtn" style="margin-bottom: 1rem;">
                {{#linkTo route="insertTransaction"}}
                    <i class="fa fa-plus white"> New Transaction</i>
                {{/linkTo}}
            </div>
            <br>
        </div>
        <div class="col-xs-12 hidden-xs">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Card</th>
                    <th>Transaction Date</th>
                    <th>Effective Date</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>Category</th>
                    <th>Tags</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each transactions}}
                    <tr>
                        <td id="transaction">{{Card}}</td>
                        <td id="transaction">{{transactionDateFormat}}</td>
                        <td id="transaction">{{effectiveDateFormat}}</td>
                        <td id="transaction">{{Description}}</td>
                        <td id="transactionMoneyItem">{{FormatCost}}</td>
                        <td id="transaction">{{Category}}</td>
                        <td id="transaction">{{Tags}}</td>
                        <td id="transaction">{{Notes}}</td>
                        <td id="transaction">
                            {{#linkTo route="editTransaction"}}
                                <i class="fa fa-pencil-square-o"> Edit</i>
                            {{/linkTo}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        <div class="col-xs-12 visible-xs-* hidden-sm hidden-md hidden-lg">
            {{#each transactions}}
                {{>TransactionListCard}}
            {{/each}}
        </div>

        <hr>
        {{> upload_transactions}}
    </div>

</template>

<template name="TransactionListCard">
<div class="col-xs-12">
    <ul class="list-group tx-list-card">
        <li class="list-group-item">
            <div class="tx-list-container">
                <div class="tx-list-desc">{{Description}}</div>
                <div class="tx-list-amt">$25{{FormatCost}}</div>
            </div>
            <div class="tx-list-container">
                <div class="tx-list-category"><small>{{Category}}</small></div>
                <div class="tx-list-tags"><small>{{Tags}}</small></div>
                <div class="tx-list-date">6/6/2016{{transactionDateFormat}}</div>
            </div>
        </li>
    </ul>
</div>
</template>
