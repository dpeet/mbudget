<template name="editTransaction">
    <div class="container">
        <h1>Edit Transaction</h1>
        {{> quickForm collection="Transactions" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-6" doc=this id="editTransactionsForm" groundType="edit" omitFields="createdBy" buttonContent="Update"}}
        <hr>
        {{> quickRemoveButton collection="Transactions" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
    </div>
</template>
