<template name="BudgetList">
    <div class="container-fluid">
        <div class="col-xs-12">

            <h1 class="pull-left">Budget</h1>
            <div class="btn btn-primary pull-right newbtn">
                {{#linkTo route="insertBudgetItem"}}
                <i class="fa fa-plus white"> New Budget Item</i>
                {{/linkTo}}
            </div>
        </div>
        <!--<div class="container-fluid">-->
        <!--{{> takePhoto}}-->
        <!--</div>-->
        <hr>
        <div class="col-xs-12">
            <h3 class="pull-left col-xs-12">Incomes</h3>
        </div>
        <div class="col-xs-12 table-responsive">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Tags</th>
                    <th>Notes</th>
                    <th>Amount</th>
                    <th>Amount To Date</th>
                    <th>Progress</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each budgetItemsIncome}}
                <tr>
                    <td id="budgetItem">{{Name}}</td>
                    <td id="budgetItem">{{Type}}</td>
                    <td id="budgetItem">{{Tags}}</td>
                    <td id="budgetItem">{{Notes}}</td>
                    <td id="moneyItem">{{FormatAmount}}</td>
                    <td id="moneyItem">{{FormatAmountToDate}}</td>
                    <td id="budgetItem">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{CurrentProgress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{CurrentProgress}}%">
                                {{CurrentProgress}}%
                            </div>
                        </div></td>
                    <td id="budgetItem">
                        {{#linkTo route="editBudgetItem"}}
                        <i class="fa fa-pencil-square-o"> Edit</i>
                        {{/linkTo}}
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-xs-12">
            <h5 class="totals "> Income Total: {{IncomeTotal}}; Spent to Date: {{IncomeSpentToDate}}</h5>
        </div>

        <div class="col-xs-12">
            <h3 class="pull-left">Expenses</h3>
        </div>
        <div class="col-xs-12 table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Tags</th>
                    <th>Notes</th>
                    <th>Amount</th>
                    <th>Amount To Date</th>
                    <th>Progress</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each budgetItemsExpense}}
                <tr>
                    <td id="budgetItem">{{Name}}</td>
                    <td id="budgetItem">{{Type}}</td>
                    <td id="budgetItem">{{Tags}}</td>
                    <td id="budgetItem">{{Notes}}</td>
                    <td id="moneyItem">{{FormatAmount}}</td>
                    <td id="moneyItem">{{FormatAmountToDate}}</td>
                    <td id="budgetItem">
                        <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{CurrentProgress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{CurrentProgress}}%">
                            {{CurrentProgress}}%
                        </div>
                    </div></td>

                    <td id="budgetItem">
                        {{#linkTo route="editBudgetItem"}}
                        <i class="fa fa-pencil-square-o"> Edit</i>
                        {{/linkTo}}
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-xs-12">
            <h5 class="totals"> Expense Total: {{ExpenseTotal}}; Spent to Date: {{ExpenseSpentToDate}}</h5>
            <h5 class="totals"> Difference: {{Difference}}; Difference to Date: {{DifferencepentToDate}}</h5>
            <hr>
        </div>
        {{> upload_budgetitems}}
    </div>
</template>
