<template name="editBudgetItem">
    <div class="container">
        <h1>Edit Budget Item</h1>
        {{> quickForm collection="BudgetItems" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-6" doc=this id="editBudgetItemsForm" groundType="edit" omitFields="createdBy" buttonContent="Update"}}
        <hr>
        {{> quickRemoveButton collection="BudgetItems" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
    </div>
</template>
