<template name="editBudgets">
    <div class="container">
        <h1>Edit Budgets</h1>
        {{> quickForm collection="Budgets" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-6" doc=this id="editBudgetsForm" groundType="edit" omitFields="createdBy" buttonContent="Update"}}
        <hr>
        {{> quickRemoveButton collection="Budgets" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
    </div>
</template>
